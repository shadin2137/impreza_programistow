<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: rgb(63, 94, 251);
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(166, 141, 82, 1) 57%, rgba(93, 163, 82, 1) 73%, rgba(155, 180, 82, 1) 80%, rgba(182, 82, 82, 1) 100%, rgba(252, 70, 107, 1) 100%);
        }

        img {
            width: 110px;
            height: 110px;
        }

        button {}
    </style>
</head>

<body>
    <div id="clickdiv">hello</div>
    <button onclick="countTracker()"><img src="glovo.jpg"></button>
    <script type="text/javascript">

        var clickCount = 0;
        function countTracker() {
            clickCount += 1;
            document.getElementById("clickdiv").innerHTML = "<h3>Clicks:<h3>" + clickCount;
            localStorage.setItem("count", clickCount);

        }
        str_count = localStorage.getItem("count");
        console.log(str_count);
    </script>

</body>

</html>
